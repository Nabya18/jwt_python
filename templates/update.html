<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form action="/api/v1/{{ link.id }}" method="POST">
        <input type="hidden" name="_method" value="PUT">
        <input type="text" name="long_url" placeholder="URL" value="{{ link.long_url }}">
        <input type="text" name="short_url" placeholder="short url" value="{{ link.short_url }}">
        <button type="submit">submit</button>
    </form>
</body>
</html>
